<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="primary-nav container" aria-label="Primary navigation">
        <ul class="primary-nav__list">
          <li class="primary-nav__item">
            <a href="" class="primary-nav__link logo">MB.</a>
          </li>
          <li class="primary-nav__item">
            <a href="#section2" class="primary-nav__link anchor"
              ><span class="link-text">Blog</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </a>
          </li>
          <li class="primary-nav__item">
            <a href="#section3" class="primary-nav__link anchor">
              <span class="link-text">Quote</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </a>
          </li>
          <li class="primary-nav__item">
            <a href="#section4" class="primary-nav__link button button-outline">
              <span class="link-text">Sign up </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section1" class="landing-page-section hero">
        <div class="container">
          <article class="card">
            <section class="card-body">
              <h1 class="heading">Hey there</h1>
              <p class="subheading">
                I am an aspiring full stack developer and this is a sample HTML
                and CSS only landing page I made for The Odin Project
              </p>
              <a href="#section2" class="button button-primary"
                >Discover More</a
              >
            </section>
            <figure class="card-image">
              <img
                src="images/astronaut.jpg"
                alt="A little astronaut figurine sitting atop a gold crescent moon under the stars"
              />
            </figure>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
